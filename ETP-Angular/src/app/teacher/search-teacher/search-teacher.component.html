<section class="text-gray-700 body-font">
  <div class="mx-5 rounded-lg h-64 overflow-hidden">
        <img alt="content" class="object-cover object-center h-full w-full" src="https://source.unsplash.com/1200x500/?education">
      </div>
  <div class="container px-5 py-24 mx-auto">
    <div class="flex flex-col text-center w-full mb-12">
      <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-gray-900">Search Teacher</h1>
      <p class="lg:w-2/3 mx-auto leading-relaxed text-base">You can search across a large list of teachers.</p>
    </div>
    <div class="flex lg:w-1/3 w-full sm:flex-row flex-col mx-auto px-8 sm:px-0">
      <input class="flex-grow w-full bg-gray-100 rounded border border-gray-400 focus:outline-none focus:border-indigo-500 text-base px-4 py-2 mr-4 mb-4 sm:mb-0 ml-8" placeholder="First Name" type="text" [(ngModel)]="data.subject" (input)="nameEntered()">
      <button class="text-white bg-orange-500 border-0 py-2 px-8 focus:outline-none hover:bg-orange-600 rounded text-lg" (click)="search(data)">Search</button>
    </div>
  </div>
  <div class="container px-5 mx-auto">
    <div class="flex flex-wrap -m-4">
      <div class="xl:w-1/4 md:w-1/2 p-4" *ngFor="let item of showData" (click)="onClick('/viewteacher')">
        <div class="bg-gray-100 p-6 rounded-lg">
          <img class="h-40 rounded w-full object-contain mb-6" src="assets/teacherProfiles/{{item.uploadPhoto}}" onerror="this.src='assets/dummy.png'">
          <h3 class="tracking-widest text-orange-500 text-xs font-medium title-font">Teacher</h3>
          <h2 class="text-lg text-gray-900 font-medium title-font mb-4">{{item.firstName}} {{item.lastName}}</h2>
          <p class="leading-relaxed text-base"><span class="font-semibold">Rating:</span>       {{item.rating}}</p>
          <p class="leading-relaxed text-base"><span class="font-semibold">Experience:</span>   {{item.description}}</p>
          <p class="leading-relaxed text-base"><span class="font-semibold">Achievements:</span> {{item.achievements}}</p>
        </div>
      </div>
    </div>
  </div>
</section>
