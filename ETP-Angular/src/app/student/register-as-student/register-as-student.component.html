<form enctype="multipart/form-data">
<div class="container-fluid register">
                <div class="row">
                    <div class="col-md-3 register-left">
                        <img src="https://image.ibb.co/n7oTvU/logo_white.png" alt=""/>
                        <h3>HOMIEUTION</h3>
                        <h4>"Re-inventing home learning"</h4>
                        <input type="submit" name="" value="Login"/><br/>
                    </div>
                    <div class="col-md-9 register-right">
                        <div class="tab-content" id="myTabContent">
                            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                                <h3 class="register-heading">Apply as a Student</h3>
                                <div class="row register-form">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <input type="text" class="form-control" placeholder="First Name *" value="" name="firstName" [(ngModel)]="data.firstName"/>
                                        </div>
                                        <div class="form-group">
                                            <input type="text" class="form-control" placeholder="Last Name *" value="" name="lastName" [(ngModel)]="data.lastName"/>
                                        </div>
                                        <div class="form-group">
                                            <input type="text" class="form-control" placeholder="Address *" value="" name="address" [(ngModel)]="data.address"/>
                                        </div>
                                        <div class="form-group">
                                            <input type="number" class="form-control"  placeholder="Postal Code *" name="postalCode" value="" [(ngModel)]="data.postalCode" />
                                        </div>
                                         <div class="form-group">
                                            <input class="form-control" placeholder="Class" value="" name="class" [(ngModel)]="data.class" />
                                        </div>
                                        <div class="form-group">
                                            <input class="form-control" placeholder="Previous Result" value="" name="previousResult" [(ngModel)]="data.previousResult" />
                                        </div>
                                        <div class="form-group">
                                            <div class="col-sm-8"> 
                                             <label class="radio inline">                                           
                                            <h5>Have your parents registered yet :</h5>
                                        </label>
                                            </div>
                                            <div class="col-sm-2 maxl">
                                                <label class="radio inline"> 
                                                    <input type="radio" name="parentRegisterFlag" value="yes" [(ngModel)]="data.parentRegisterFlag">
                                                    <span> Yes </span> 
                                                </label>
                                            
                                                <label class="radio inline"> 
                                                    <input type="radio" name="parentRegisterFlag" value="no"  [(ngModel)]="data.parentRegisterFlag">
                                                    <span>No</span> 
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <input type="email" class="form-control" placeholder="Email *" value="" name="email" [(ngModel)]="data.email"/>
                                        </div>
                                        <div class="form-group">
                                            <input type="number" minlength="10" maxlength="10" name="txtEmpPhone" class="form-control" placeholder="Phone *" value="" [(ngModel)]="data.phoneNumber" />
                                        </div>
                                        <div class="form-group">
                                            <input type="number" minlength="10" maxlength="10" name="txtEmpPhone" class="form-control" placeholder="Parent Phone Number *" value="" [(ngModel)]="data.parentPhoneNumber" />
                                        </div>
                                        <div class="form-group">
                                            <input type="number" class="form-control" placeholder="Age *" value="" name="age" [(ngModel)]="data.age"/>
                                        </div>
                                        <div class="form-group">
                                            <input class="form-control" placeholder="School" value="" name="school" [(ngModel)]="data.school" />
                                        </div>
                                        <div class="form-group">
                                            <textarea class="form-control" rows="6" placeholder="Brief Introduction" value="" name="introduction" [(ngModel)]="data.introduction"></textarea>
                                        </div>
                                    </div>
                                    <div class="container">
                                    <div class="row">

 

    <div class="col-md-6">
                                      <input type="text" class="form-control" placeholder="Enter Parent unique ID , If registered" value="" [(ngModel)]="data.parentUniqueID"/>
                                    </div>
                                </div>
                                    <table id="myTable" class=" table order-list">
    <thead>
        <tr>
            <td>Subject</td>
            <td>Previous Result</td>
            <td colspan="1" style="text-align: left;">
                <input type="button" class="btn btn-lg btn-block" id="addrow" (click)="onAdd()" value="Add Row" />
            </td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of data.subjects let index=index">
            <td>
                <input type="text" name="subject" class="form-control" [(ngModel)]="data.subjects[index].subject" />
            </td>
            <td>
                <input type="mail" name="previousResult"  class="form-control" [(ngModel)]="data.subjects[index].previousResult"/>
            </td>
            <td>
                <input type="button" class="btn btn-lg btn-block " id="addrow" (click)="onDelete(index)" value="Delete" />

            </td>
        </tr>
    </tbody>
</table>

<div class="row">
<div class="col-md-7">
    <input type="file" name="file" class="form-control" (change)="onUpload($event)">
</div>
<div class="col-md-5">
<input type="submit" class="btnRegister btn-lg" (click)="register(data)" value="Register"/>
 </div>
</div>
</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>      
    </div> <!-- ./container -->
   </form>
