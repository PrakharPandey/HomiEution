 <section class="text-gray-700 body-font">
   <div class="container px-5 mx-auto flex flex-col">
    <div class="lg:w-4/6 mx-auto">
      <div class="flex flex-col sm:flex-row mt-10">
        <div class="sm:w-1/3 text-center sm:pr-8 sm:py-8">
          <div class="rounded-full inline-flex items-center justify-center bg-gray-200 text-gray-400 my-10">
            <img alt="content" id="profilepic" class="object-contain h-30 w-30" [src]="src" onerror="this.src='assets/dummy.png'">
            <div>
            </div>
          </div>
          <div class="my-10">
            <input type="file" name="file" class="form-control" (change)="onUpload($event)">
          </div>
          <div class="flex flex-col items-center text-center justify-center">
            <h2 class="font-medium title-font mt-4 text-gray-900 text-lg">{{data.firstName}} {{data.lastName}}</h2>
            <div class="w-12 h-1 bg-orange-500 rounded mt-2 mb-4"></div>
            <p class="text-base text-gray-600">{{data.introduction}}</p>
          </div>
        </div>
        <div class="sm:w-2/3 sm:pl-8 sm:py-8 sm:border-l border-gray-300 sm:border-t-0 border-t mt-4 pt-4 sm:mt-0 text-center sm:text-left">
          <section class="text-gray-700 body-font relative">
            <div class="container px-5 mx-auto">
              <div class="flex flex-col text-center w-full mb-12">
                <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-gray-900">Register As Student</h1>
              </div>
              <div class="flex flex-wrap -mx-3 mb-6">
                <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                  <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-first-name">
                    FIRST NAME
                  </label>
                  <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white" id="grid-first-name" type="text" placeholder="" [(ngModel)]="data.firstName">
                </div>
                <div class="w-full md:w-1/2 px-3">
                  <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-last-name">
                    LAST NAME
                  </label>
                  <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-last-name" type="text" placeholder="" [(ngModel)]="data.lastName">
                </div>
              </div>
              <div class="flex flex-wrap -mx-3 mb-6">
                <div class="w-full px-3">
                  <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-password">
                    ADDRESS
                  </label>
                  <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-password" type="text" placeholder="" [(ngModel)]="data.address">
                  <p class="text-gray-600 text-xs italic">(Mention a nearby landmark)</p>
                </div>
              </div>
              <div class="flex flex-wrap -mx-3 mb-2">
                <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
                  <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-city">
                    CITY
                  </label>
                  <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-city" type="text" placeholder="" [ngModel]="city">
                </div>
                <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
                  <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-state">
                    STATE
                  </label>
                  <div class="relative">
                    <select class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-state" [ngModel]="state">
                      <option>Delhi</option>
                      <option>Uttar Pradesh</option>
                      <option>Karnataka</option>
                    </select>
                    <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                      <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
                    </div>
                  </div>
                </div>
                <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
                  <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-zip">
                    POSTAL CODE
                  </label>
                  <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-zip" type="number" placeholder="" [(ngModel)]="data.postalCode">
                </div>
              </div>
              <div class="flex flex-wrap -mx-3 mb-2 mt-10">
                <div class="w-1/2 md:w-1/2 px-3 mb-6 md:mb-0">
                  <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-city">
                    Parents already registered
                  </label>
                  <label class="radio inline"> 
                    <input type="radio" name="preferredLanguage" value="yes"  [(ngModel)]="data.parentRegisterFlag">
                    <span> Yes&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span> 
                  </label>

                  <label class="radio inline"> 
                    <input type="radio" name="preferredLanguage" value="no"  [(ngModel)]="data.parentRegisterFlag">
                    <span> No </span> 
                  </label>
                </div>
                <div class="w-1/2 md:w-1/2 px-3 mb-6 md:mb-0">
                  <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-first-name">
                    PHONE NO.
                  </label>
                  <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white" id="grid-first-name" type="text" placeholder="" [(ngModel)]="data.phoneNumber">
                </div>
              </div>
              <div class="flex flex-wrap -mx-3 mt-4 mb-2">
                <div class="w-2/3 md:w-2/3 px-3">
                  <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-first-name">
                    EMAIL
                  </label>
                  <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white" id="grid-first-name" type="text" placeholder="" [(ngModel)]="data.email">
                </div>
                <div class="w-1/3 md:w-1/3 px-3">
                  <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-first-name">
                    AGE
                  </label>
                  <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white" id="grid-first-name" type="number" placeholder="" [(ngModel)]="data.age">
                </div>
              </div>
              <div class="flex flex-wrap -mx-3 mt-4 mb-2">
                <div class="w-1/2 md:w-1/2 px-3 mb-6 md:mb-0">
                  <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-first-name">
                    PARENT PHONE NO.
                  </label>
                  <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white" id="grid-first-name" type="text" placeholder="" [(ngModel)]="data.parentPhoneNumber">
                </div>
                <div class="w-1/2 md:w-1/2 px-3 mb-6 md:mb-0">
                  <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-first-name">
                    PARENT UNIQUE ID
                  </label>
                  <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white" id="grid-first-name" type="text" placeholder="" [(ngModel)]="data.parentUniqueID">
                </div>
              </div>
              <div class="flex flex-wrap -mx-3 mt-4 mb-2">
                <div class="w-1/3 md:w-1/3 px-3 mb-6 md:mb-0">
                  <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-first-name">
                    CLASS
                  </label>
                  <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white" id="grid-first-name" type="text" placeholder="" [(ngModel)]="data.class">
                </div>
                <div class="w-1/3 md:w-1/3 px-3 mb-6 md:mb-0">
                  <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-first-name">
                    SCHOOL
                  </label>
                  <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white" id="grid-first-name" type="text" placeholder="" [(ngModel)]="data.school">
                </div>
                <div class="w-1/3 md:w-1/3 px-3 mb-6 md:mb-0">
                  <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-first-name">
                    PREVIOUS YEAR RESULT
                  </label>
                  <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white" id="grid-first-name" type="text" placeholder="" [(ngModel)]="data.previousResult">
                </div>
              </div>
              <div class="flex flex-wrap -mx-3 mb-2 mt-10">
                <div class="w-full px-3 mb-6 md:mb-0">
                  <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-first-name">
                    DESCRIBE YOURSELF
                  </label>
                  <textarea class="form-control w-full bg-gray-100 rounded border border-gray-400 focus:outline-none h-48 focus:border-indigo-500 text-base px-4 py-2 resize-none block" placeholder="" value="" [(ngModel)]="data.introduction"></textarea>
                </div>
              </div>
              <div class="flex flex-wrap -mx-3 mb-2 mt-10">
                <table id="myTable" class=" table order-list">
                  <thead>
                    <tr>
                      <td class="w-3/7 px-2 font-semibold">Subject</td>
                      <td class="w-3/7 px-2 font-semibold">Previous Result</td>
                      <td class="w-1/7 px-2" colspan="1" style="text-align: left;">
                       <a id="deleterow" (click)="onAdd()">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M19 3H5c-1.11 0-2 .9-2 2v14c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-2 10h-4v4h-2v-4H7v-2h4V7h2v4h4v2z"/></svg>
                      </a>
                    </td>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of data.subjects let index=index">
                    <td class="w-3/7 px-2 py-2">
                      <input type="text" name="name" class="form-control appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" [(ngModel)]="data.subjects[index].subject" />
                    </td>
                    <td class="w-3/7 px-2 py-2">
                      <input type="text" name="exp"  class="form-control appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" [(ngModel)]="data.subjects[index].previousResult"/>
                    </td>
                    <td class="w-1/7 px-2 py-2">
                      <a id="addrow" (click)="onDelete(index)">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/></svg>
                      </a>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
            <div>
             <button class="text-white bg-orange-500 border-0 py-2 px-8 focus:outline-none hover:bg-orange-600 rounded text-lg" (click)="register(data)">Register</button>
           </div>
         </div>
       </section>
     </div>
   </div>
 </div>
</div>
</section>
